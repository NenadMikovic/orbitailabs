<svg viewBox="0 0 200 90" style="height: 36px; width: auto;" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paint0_linear_478_10567" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#9D00FF"/>
      <stop offset="100%" stop-color="#00C2FF"/>
    </linearGradient>
  </defs>

  <!-- Outer Circle with Gradient -->
  <circle cx="40" cy="50" r="30" stroke="url(#paint0_linear_478_10567)" stroke-width="3" fill="none"/>

  <!-- Inner Circle White -->
  <circle cx="40" cy="50" r="15" stroke="white" stroke-width="3" fill="none"/>

  <!-- Orbiting Dot (rotates once) -->
  <g>
    <g>
      <circle cx="65" cy="35" r="4" fill="white"/>
    </g>
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 40 50"
      to="360 40 50"
      dur="6s"
      repeatCount="1"
      fill="freeze"
    />
  </g>

  <!-- Text: OrbitAI Labs -->
  <text x="90" y="50" fill="white" font-size="20" font-family="Arial, sans-serif" font-weight="bold">OrbitAI</text>
  <text x="90" y="75" fill="white" font-size="20" font-family="Arial, sans-serif" font-weight="bold">Labs</text>
</svg>
